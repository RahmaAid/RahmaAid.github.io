<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahma Aid</title>
    <!-- Favicon -->
    <link rel="icon" href="Logo.jpeg" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="Logo.jpeg" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://avatars0.githubusercontent.com/u/43749971" target="_blank">
            <img src="Logo.jpeg" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Together in Mercy, Together in Aid
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      Rahma Aid
    </div>

    <div id="links">
      <a class="link" href="https://www.instagram.com/rahmaaidca" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://t.me/rahmaaid" target="_blank">
        <i class="fab fa-telegram">&nbsp;</i>Telegram
      </a>
    </div>
  </body>
</html>
